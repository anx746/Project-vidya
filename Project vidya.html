<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Vidya</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
body {
margin:0;
padding:0;
background: linear-gradient(135deg,#ff6600,#cc5200);
font-family: Arial,sans-serif;
color:#006d6d;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh
}

.glass-container {
width:90%;
max-width:1000px;
background: rgba(255,255,255,0.2);
padding: 25px;
border-radius: 25px;
backdrop-filter: blur(10px);
border:1px solid rgba(255,255,255,0.3);
box-shadow: 0 0 20px rgba(0,0,0,0.2)
}

header {
display:flex;
justify-content:space-between;
align-items:center;
background:white;
padding:10px 25px;
border-radius:40px;
margin-bottom:25px;
box-shadow: 0px 3px 8px rgba(0,0,0,0.1)
}

.logo img { height:45px; }

nav a {
text-decoration:none;
font-weight:bold;
color:#006d6d;
padding:8px 16px;
border-radius:25px;
transition: 0.2s ease;
margin:0 5px
}
nav a:hover {
background:#eee;
}

.search-bar {
display:flex;
align-items:center;
gap:5px
}

.search-bar input {
padding:7px 10px;
border:none;
border-radius:20px;
background:#f2f2f2;
outline:0
}
.search-bar button {
padding:7px 10px;
border:none;
border-radius:20px;
background:#006d6d;
color:#fff;
cursor:pointer
}

.main-content {
text-align:center;
padding:10px
}

.main-content h2 {
font-family:'Playfair Display',serif;
font-size:38px;
font-weight:bold;
text-transform:uppercase;
color:#006d6d;
margin-bottom:5px
}

.main-content h3 {
font-family:'Playfair Display',serif;
font-size:26px;
font-weight:bold;
text-transform:uppercase;
color:#006d6d;
margin-bottom:20px
}

.main-content p {
font-family:'Dancing Script',cursive;
font-size:19px;
max-width:700px;
margin:0 auto 20px;
line-height:1.6;
color:#006d6d
}

.images {
display:flex;
justify-content:center;
gap:15px;
margin-top:25px
}
.images div {
width:90px;
height:90px;
background:white;
border-radius:10px;
border:2px solid #006d6d;
display:flex;
justify-content:center;
align-items:center;
font-weight:700;
box-shadow:0 3px 6px rgba(0,0,0,0.2)
}
</style>
</head>
<body>
<div class="glass-container">
<header>
<div class="logo">
<img src="image.jpg" alt="Logo">
</div>
<nav>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Courses</a>
<a href="#">Contact</a>
</nav>
<div class="search-bar">
<input type="text" placeholder="Search">
<button>Q</button>
</div>
</header>

<div class="main-content">
<h2>INSPIRE CHANGE, EMPOWER LIVES</h2>
<h3>TOGETHER WE MAKE A DIFFERENCE</h3>
<p>Bridging gaps, building futures.<br>Fueling dreams, forging futures. Transforming life for all!</p>
<div class="images">
<div>PIC-1</div>
<div>PIC-2</div>
<div>PIC-3</div>
</div>
</div>
</div>
</body>
</html>
